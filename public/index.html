<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./logo.png" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
    />
    <title>Vanilla JS</title>
  </head>
  <body>
    <div id="app">
      <header class="title"></header>
      <nav class="navigation">
        <div class="navigation__block">
          <span class="navigation__block-casinos navigation__block-item--active"
            >Casinos</span
          >
          <span class="navigation__block-bonuses">Bonuses</span>
          <span class="navigation__block-slots">Slots</span>
        </div>
      </nav>
      <main class="carousel-wraper">
        <aside class="toggle-button">
          <button class="decrement-button" aria-label="Left Button">
            <i class="fas fa-chevron-left"></i>
          </button>
        </aside>
        <section class="carousel"></section>
        <aside class="toggle-button">
          <button class="increment-button" aria-label="Right Button">
            <i class="fas fa-chevron-right"></i>
          </button>
        </aside>
      </main>
    </div>
    <div class="counter-link"></div>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <script src="../src/app.js"></script>
  </body>
</html>
